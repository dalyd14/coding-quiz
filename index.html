<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Where I will allow them to view high score and the timer; I also may keep up with their score -->
    <header>
        <a href="javascript:highScoreClick()" id="view-highscores">
            View High Scores
        </a>
        <a href="javascript:goBackClick()" class="display-none" id="go-back">
            Go Back
        </a>
        <span></span>
        <div>
            Time Remaining: <span id="time-left"></span>
        </div>
    </header>
    <!-- Where I will display the questions and their answers -->
    <main class="page-content" id="page-content">
        <div class="start-menu present" id="start-menu">
            <h1>Welcome to David Daly's Coding Quiz</h1>
            <p>
                When you are ready, please select "Start Quiz". 
                You will have <span id="time-total"></span> seconds to answer <span id="questions-total"></span> questions.
                Every question you answer incorrectly you will lose <span id="time-penalty"></span> seconds.
            </p>
            <button class="start-quiz" id="start-button">
                Start Quiz
            </button>
        </div>
    </main>
    <!-- Where I will display right or wrong -->
    <footer>
        <div id="right-or-wrong-div">
            <h3 id="right-or-wrong"></h3>
        </div>
    </footer>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/variables.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/DOM.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
